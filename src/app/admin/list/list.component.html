<div class="container">
  <a routerLink="create"><button class="btn btn-success">Add New</button></a>
  <table class="table table-dark">
    <tr>
      <td>STT</td>
      <td>Url</td>
      <td>Description</td>
    </tr>
    <tr *ngFor="let link of links;let i = index">
      <td>{{i+1}}</td>
      <td>{{link.url}}</td>
      <td>{{link.descriptions}}</td>
      <td><button (click)="delete(i)" class="btn btn-danger">DELETE</button></td>
      <td><button routerLink ="edit/{{link.id}}" class="btn btn-info">EDIT</button></td>
    </tr>
  </table>
</div>
